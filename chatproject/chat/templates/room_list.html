{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="text-light bg-dark">Available Rooms</h3>
  <a href="{% url 'chat:create_room' %}" class="btn btn-primary">Create Room</a>
</div>

<ul class="list-group">
  {% for r in rooms %}
    <li class="list-group-item bg-dark">
      <a class="btn btn-dark d-grid d-flex justify-content" href="{% url 'chat:room' r.slug %}">{{ r.name }}</a>
    </li>
  {% empty %}
    <li class="list-group-item text-muted">No rooms yet â€” why not create one?</li>
  {% endfor %}
</ul>


{% endblock %}
