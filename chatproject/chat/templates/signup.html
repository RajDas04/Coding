{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6 text-light bg-dark">
    <h3>Sign up</h3>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Create account</button>
    </form>
  </div>
</div>

{% endblock %}
